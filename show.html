<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Page - Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Browse</a></li>
                <li><a href="#">My Account</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="show-container">
            <section class="video-section">
                <div class="video-container">
                    <video id="video" src="your-video-file.mp4" controls></video>
                    <div class="controls">
                        <button id="playPause">Play</button>
                        <input type="range" id="progress" value="0" min="0" max="100">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                        <button id="volume">Mute</button>
                        <button id="fullscreen">Fullscreen</button>
                    </div>
                </div>
            </section>
            
            <section class="show-description">
                <h1>Show Title</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <h2>Episodes</h2>
                <ul>
                    <li><a href="#">Episode 1: Title</a></li>
                    <li><a href="#">Episode 2: Title</a></li>
                    <li><a href="#">Episode 3: Title</a></li>
                </ul>
            </section>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Your Streaming Service</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
