<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse - AniCrunch Plus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="menu">
            <h1 class="logo">AniCrunch Plus</h1>
            <!-- Add more menu items if needed -->
        </div>
    </header>

    <div class="hero-banner">
        <video autoplay muted loop id="hero-video">
            <source src="path-to-your-video.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div class="hero-content">
            <h1>Watch the Best Anime</h1>
            <p>Stream your favorite shows and movies in one place.</p>
            <button class="btn-watch-now">Watch Now</button>
        </div>
    </div>

    <section class="movies-section">
        <h2>Movies</h2>
        <div class="movie-container">
            <div class="movie">
                <img src="movie-placeholder-1.jpg" alt="Movie 1" class="movie-img">
            </div>
            <div class="movie">
                <img src="movie-placeholder-2.jpg" alt="Movie 2" class="movie-img">
            </div>
            <div class="movie">
                <img src="movie-placeholder-3.jpg" alt="Movie 3" class="movie-img">
            </div>
        </div>
    </section>

    <section class="shows-section">
        <h2>Shows</h2>
        <div class="show-container">
            <div class="show">
                <img src="show-placeholder-1.jpg" alt="Show 1" class="show-img">
            </div>
            <div class="show">
                <img src="show-placeholder-2.jpg" alt="Show 2" class="show-img">
            </div>
            <div class="show">
                <img src="show-placeholder-3.jpg" alt="Show 3" class="show-img">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 AniCrunch Plus</p>
    </footer>
</body>
</html>
