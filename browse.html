<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse - AniCrunch Plus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="menu">
            <h1 class="logo">AniCrunch Plus</h1>
            <!-- Add more menu items if needed -->
        </div>
    </header>

    <div class="hero-banner">
        <video autoplay muted loop id="hero-video">
            <source src="https://res.cloudinary.com/dhl8eost7/video/upload/v1726251863/Death_Note___OFFICIAL_TRAILER_fuzmta.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
       <div class="overlay-content">
            <h1>AniCrunch Plus</h1>
            <p>Stream the best anime shows and movies.</p>
            <a href="#" class="watch-now-button">Watch Now</a>
        </div>
    </div>

    <section class="movies-section">
        <h2>Movies</h2>
        <div class="movie-container">
            <div class="movie">
                <img src="movie-placeholder-1.jpg" alt="Movie 1" class="movie-img">
            </div>
            <div class="movie">
                <img src="movie-placeholder-2.jpg" alt="Movie 2" class="movie-img">
            </div>
            <div class="movie">
                <img src="movie-placeholder-3.jpg" alt="Movie 3" class="movie-img">
            </div>
        </div>
    </section>

    <section class="shows-section">
        <h2>Shows</h2>
        <div class="show-container">
            <!-- Death Note Show Thumbnail with modal trigger -->
            <div class="show">
                <img src="https://res.cloudinary.com/dhl8eost7/image/upload/c_thumb,w_200,g_face/v1726252299/Death_note_jk88l7.jpg" alt="Death Note" class="show-img" id="deathNoteShow">
            </div>
            <div class="show">
                <img src="show-placeholder-2.jpg" alt="Show 2" class="show-img">
            </div>
            <div class="show">
                <img src="show-placeholder-3.jpg" alt="Show 3" class="show-img">
            </div>
        </div>
    </section>

    <!-- Modal for Death Note Show -->
   <div id="deathNoteModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <video id="trailer-video" controls>
     <head>

    id="my-video"

    <source src="https://res.cloudinary.com/dhl8eost7/video/upload/v1726251863/Death_Note___OFFICIAL_TRAILER_fuzmta.mp4" type="video/mp4" />
    <source src="MY_VIDEO.webm" type="video/webm" />

      >

  <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>

  </div>
</div>
