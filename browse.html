<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Crunch Plus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="hero-banner">
            <video autoplay muted loop id="hero-video">
                <source src="path-to-your-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="hero-text">
                <h1>Welcome to Anime Crunch Plus</h1>
                <p>Explore the best anime and movies</p>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search...">
                <button id="search-button">Search</button>
            </div>
        </div>
    </header>

    <main>
        <section class="content-section">
            <h2>TV Shows</h2>
            <div class="content-grid" id="tv-shows">
                <!-- TV Shows content will be dynamically added here -->
            </div>
        </section>

        <section class="content-section">
            <h2>Movies</h2>
            <div class="content-grid" id="movies">
                <!-- Movies content will be dynamically added here -->
            </div>
        </section>

        <!-- Add more sections as needed -->
    </main>

    <footer>
        <p>&copy; 2024 Anime Crunch Plus. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
