<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anicrunch Plus - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="coming-soon-container">
    <div class="content">
      <h1>Anicrunch Plus</h1>
      <p>Your Anime Universe is Coming Soon!</p>
      <div class="countdown">
        <span>00</span><span>Days</span>
        <span>00</span><span>Hours</span>
        <span>00</span><span>Minutes</span>
        <span>00</span><span>Seconds</span>
      </div>
      <form class="notify-form">
        <input type="email" placeholder="Enter your email" required>
        <button type="submit">Notify Me</button>
      </form>
    </div>
  </div>
</body>
